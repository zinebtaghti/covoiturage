buildscript {
    ext.kotlin_version = '1.9.23' // La dernière version de Kotlin

    repositories {
        google()
        mavenCentral() // Remplacement de jcenter par mavenCentral
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Mise à jour vers une version plus récente de Gradle
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin Gradle Plugin
        classpath 'com.google.gms:google-services:4.4.1' // Google Services plugin
        // Conservez les autres dépendances ici
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.covoiturage"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Adjust the minSdkVersion to 20 as suggested by Flutter Fix
        minSdkVersion 21
        applicationId "com.example.covoiturage"
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Configure signing options for release build if necessary.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
dependencies {

    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.0")
}
apply plugin: 'com.google.gms.google-services' // Google Services plugin applied